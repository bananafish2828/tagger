  <div class="col-xs-12">
    <h1 class="logo">Tagger</h1>
  </div>
  <div class="col-xs-12 col-sm-4">
    <notes-list set-current-note="ctrl.setCurrentNote"></notes-list>

    >
    </note-editor>
  </div>
</div>
